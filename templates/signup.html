{% extends 'base.html' %} {% block title %}Sign Up{% endblock title %}

{% block content %}
    <form method="POST">
        </br>
        <h3 align='center'>Sign Up</h3>
        <div class='form-group'>
            <label for='email'>Email Adress</label>
            <input type='email' class='form-control' id='email' name='email' placeholder='Enter email'></input>
        </div>
        <div class='form-group'>
            <label for='firstName'>First Name</label>
            <input type='text' class='form-control' id='firstName' name='firstName' placeholder='Enter first name'></input>
        </div>
        <div class='form-group'>
            <label for='password1'>Password</label>
            <input type='password' class='form-control' id='password1' name='password1' placeholder='Enter password'></input>
        </div>
        <div class='form-group'>
            <label for='password2'>Password (confirm)</label>
            <input type='password' class='form-control' id='password2' name='password2' placeholder='Confirm password'></input>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="isAdmin" name='isAdmin'></input>
            <label class="form-check-label" for="isAdmin">Add user as Admin</label>
        </div>
        </br>
        <button type='submit' class='btn btn-primary'>Submit</button>
    </form>
{% endblock content %}
